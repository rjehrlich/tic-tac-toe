<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
    <section class="game-stats">
        <div class="player-options">
            <label class="player1">Player1</label>
            <input type="text" id="player1-char" value="X">
            <label class="player2">Player2</label>
            <input type="text" id="player2-char" value="O">
        </div>
        <div>
            <h2 id="current-player">Player Up </h2>
        </div>
        <div class="game-winner">
            <h2 class="result">Game Result:</h2>
            <p id="player-win"></p>
        </div>
        
    </section>

    <section class="game-area">
        <table class="game-board">
            <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table> 
    <button id="reset-game">Reset Game</button>   
    </section>
      
    </main>
    <footer></footer>
<script src="script.js"></script>    
</body>
</html>
